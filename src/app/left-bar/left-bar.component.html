<div class="parent">
  <div class="container">
  <h2>Popular Books</h2>
  @if (isLoading) {
    <div class="load"></div>
  }
    <div class="info-box">
      <div class="box">

      @for(data of searchResult; track $index) {

      <div class="box">
        <a (click)="onTitle(data.title)">{{ data.title }}</a>
        <p class="author-text">{{ data.author }}</p>
        <p class="published-text">Jahr {{ data.published}}</p>
      </div>
        }
      </div>

    </div>


  </div>

</div>
